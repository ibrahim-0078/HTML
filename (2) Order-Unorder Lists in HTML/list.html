<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orderder_unordered_list</title>
</head>
<body>
    <main>
        <section>
            <!-- unordered list -->
            <h1>unordered List</h1>
            <ul type="square">
                <li>Mango</li>
                <li>Apple</li>
                <li>Banana</li>
            </ul>
        </section>

        <section>
            <!-- ordered list -->
            <h1>ordered List</h1>
            <ol type="a">
                <li>Mango
                    <ul>
                        <li>color : Yellow</li>
                    </ul>
                </li>
                <li>Apple
                    <ul>
                        <li>color : Red</li>
                    </ul>
                </li>
                <li>Banana
                    <ul>
                        <li>color : Yellow</li>
                    </ul>
                </li>
            </ol>
        </section>
    </main>
</body>
</html>
