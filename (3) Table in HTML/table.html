<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table</h1>
    <table border="1" bgcolor="aliceblue">
        <!-- describe table ky ander kya chl rha simply use <caption> tag -->
        <thead>
            <caption>Student Data</caption>
            <tr>
                <th colspan="3">colspan</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3"><b>rowspan</b></td>
                <td>Ibrahim</td>
                <td>124</td>
            </tr>
            <tr>
                <td>saad</td>
                <td>1234</td>
            </tr>
            <tr>
                <td>faizan</td>
                <td>134</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
