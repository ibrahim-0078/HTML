<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_form</title>
</head>
<body>
    <!-- Forms are used to collect data from the user -->
    <!-- action attribute mean backend file pr data submit hora -->
    <form action="backend.php">
        <fieldset>

            <legend>Form</legend>
            <label for="name">Name:</label>
                <input type="text" id="name" placeholder="username" minlength="4" maxlength="20" required>
            <br><br>
            <label for="email">Email:</label>
                <input type="email" id="email" placeholder="enter your email" required>
            <br><br>
            <label for="password">Password:</label>
                <input type="password" id="password" placeholder="enter your password" required>
            <br><br>
            Gender: 
            <label for="male">Male</label>
                <input type="radio" id="male" name="user" required>
            <label for="female">Female</label>    
                <input type="radio" id="female" name="user" required>
            <br><br>
            <h3>Select Favrt Subjects</h3>
            <label for="Subject"></label>
                    <input type="checkbox" id="Subject"> Math 
                <br><br>
                    <input type="checkbox" id="Subject"> Physics 
                <br><br>
                    <input type="checkbox" id="Subject"> Chemistry 
                <br><br>
                    <input type="checkbox" id="Subject"> Computer Science
            <br><br>
            <label for="country">Select your Country:</label>
                <select id="country" required>
                    <option value="nz">NewZealand</option>
                    <option value="ind">India</option>
                    <option value="usa">America</option>
                    <option value="aus">Austrailia</option>
                    <option value="pak" selected>Pakistan</option>
                </select>    
            <br><br>
            <label for="dt">Date-Time:</label>
                <input type="datetime-local" id="dt" required>
            <br><br>
                <input type="file" required>
            <br><br>
            <label for="feedBack">Feedback :</label>
                <textarea id="feedBack" rows="5" minlength="10" maxlength="100" placeholder="Please give your valueable feedBack"></textarea>
            <br><br>
            <label for="btn"></label>
                <input type="reset" value="reset" id="btn"> <button type="submit" id="btn">submit</Button>     
        </fieldset>
    </form>
</body>
</html>
